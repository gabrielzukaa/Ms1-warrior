    <div class="modal" tabindex="-1" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title color-white">Sign in</h5>
            <button type="button" class="close color-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group text-fam">
                <label for="exampleInputUser1" class="text-weight">Username</label>
                <input type="input" class="form-control" id="exampleInputUser1" aria-describedby="userHelp" placeholder="Username" required>
              </div>
              <div class="form-group text-fam">
                <label for="exampleInputPassword1" class="text-weight">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-success text-weight">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="join">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title color-white">Sign up</h5>
            <button type="button" class="close color-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group text-fam">
                <label for="exampleInputEmail1" class="text-weight">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" required>
              </div>
              <div class="form-group text-fam">
                <label for="exampleInputPassword1" class="text-weight">Create Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create Password" required>
              </div>
              <div class="form-group text-fam">
                <label for="exampleInputPassword1" class="text-weight">Repeat Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password" required>
              </div>
              <button type="submit" class="btn btn-success text-weight">Join Us!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
